<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNova - Relatórios</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="TechNova Logo" class="logo">
            <h1>TechNova - Relatórios</h1>
        </div>
        <nav>
            <ul>
                <!-- Links normais de volta para a página inicial -->
                <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="index.html"><i class="fas fa-box-open"></i> Produtos</a></li>
                <li><a href="reports.html" class="active"><i class="fas fa-chart-bar"></i> Relatórios</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="reports-section" class="active-section">
            <div class="section-header">
                 <h2>Relatórios de Inventário</h2>
            </div>
            
            <div class="report-cards">
                <div class="report-card">
                    <h3>Produtos por Fabricante</h3>
                    <canvas id="manufacturer-chart"></canvas>
                </div>
                
                <div class="report-card">
                    <h3>Distribuição por Cor</h3>
                    <canvas id="color-chart"></canvas>
                </div>
                
                <div class="report-card full-width">
                    <h3>Top 5 Produtos em Estoque</h3>
                    <canvas id="stock-chart"></canvas>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts para os gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/reports.js" defer></script>
</body>
</html>
