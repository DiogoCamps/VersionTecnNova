<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gestão de Produtos - TechNova</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<h1>TechNova - Gestão de Produtos</h1>

<div class="form-section">
  <h2>Cadastrar / Atualizar Produto</h2>
  <form id="formProduto">
    <input type="hidden" id="produtoId" />
    <label>Nome:</label>
    <input type="text" id="nome" required />
    <label>Descrição:</label>
    <textarea id="descricao"></textarea>
    <label>Preço:</label>
    <input type="number" step="0.01" id="preco" required />
    <label>Quantidade:</label>
    <input type="number" id="quantidade" required />
    <label>Imagem (opcional):</label>
    <input type="file" id="imagem" accept="image/*" />
    <button type="submit">Salvar Produto</button>
    <button type="button" id="limparBtn">Limpar Formulário</button>
  </form>
</div>

<div class="form-section">
  <h2>Buscar Produtos</h2>
  <input type="text" id="filtroNome" placeholder="Filtrar por nome" />
  <button id="btnBuscar">Buscar</button>
  <button id="btnListar">Listar Todos</button>
</div>

<div id="listaProdutos"></div>

<script src="app.js"></script>
</body>
</html>
