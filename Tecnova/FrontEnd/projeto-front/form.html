<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário Produto - TechNova</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1 id="titulo-form">Novo Produto</h1>
  </header>

  <form id="form-produto" enctype="multipart/form-data">
    <input type="hidden" id="produto-id" />

    <label for="nome">Nome *</label>
    <input type="text" id="nome" name="nome" required />

    <label for="descricao">Descrição</label>
    <textarea id="descricao" name="descricao"></textarea>

    <label for="preco">Preço (R$) *</label>
    <input type="number" id="preco" name="preco" step="0.01" min="0" required />

    <label for="quantidade">Quantidade *</label>
    <input type="number" id="quantidade" name="quantidade" min="0" required />

    <label for="imagem">Imagem</label>
    <input type="file" id="imagem" name="imagem" accept="image/*" />

    <div id="preview-imagem"></div>

    <button type="submit" class="btn btn-green">Salvar</button>
    <button type="button" id="btn-cancelar" class="btn btn-gray">Cancelar</button>
  </form>

  <script src="js/form.js"></script>
</body>
</html>
