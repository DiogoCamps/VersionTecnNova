<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Produtos - TechNova</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Admin Produtos TechNova</h1>
    <button id="btn-novo" class="btn btn-green">+ Novo Produto</button>
  </header>

  <section class="search-bar">
    <input type="text" id="input-busca" placeholder="Buscar produto pelo nome..." />
  </section>

  <section>
    <table id="tabela-produtos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Preço (R$)</th>
          <th>Quantidade</th>
          <th>Imagem</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Produtos vão aqui -->
      </tbody>
    </table>
  </section>

  <script src="js/list.js"></script>
</body>
</html>
